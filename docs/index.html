<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/SamarthCat/Country-Picker.JS@main/countrypicker.js"></script>
    <title>CountryPicker.JS Demo</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: bottom;
            background-origin: content-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .form {
            margin: auto;
            width: 700px;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.452);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
        }

        h1, p {
            font-family: "Montserrat";
            color: white;
            text-align: center;
        }

        .animatedMap {
            transition: 0.3s;
            transform: translateY(100px) scale(0.8);
        }
        .animatedMap[hasInit="true"] {
            transition: 0.3s;
            transform: translateY(0px) scale(1);
        }

        .styled {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .styled label, .styled button {
            color: rgb(158, 158, 158);
            font-family: "Montserrat";
            margin-left: 10px;
        }
        .styled button {
            transition: 0.3s;
            color: white;
            background-color: rgba(0, 0, 0, 0.452);
            width: 100px;
            border: none;
            border-radius: 5px;
        }
        .styled button:hover {
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.76);
        }



        /* UNCOMMENT THIS CODE TO MAKE THE BACKGROUND BLUR WHEN THE MAP IS OPEN */
        /*body[mapOpen="true"] * {
            filter: blur(10px) !important;
        }
        body[mapOpen="true"] {
            backdrop-filter: blur(10px) !important;
        }

        body[mapOpen="true"] .countryMap {
            filter: blur(0px) !important;
        }*/
    </style>
</head>
<body>
    <div class="form">
        <h1>CountryPicker.JS Demo</h1>
        <br><br><br>

        <p>Unstyled:</p>
        <countryinput onchange="console.log(this.value.Name)"></countryinput>

        <p>Styled + Animated:</p>
        <countryinput class="styled" onchange="console.log(this.value.Name)" mapstyle="border-radius: 25px;" mapclass="animatedMap"></countryinput>

        <p>Styled + Animated + Custom Colours:</p>
        <countryinput class="styled" onchange="console.log(this.value.Name)" mapstyle="border-radius: 25px;" mapclass="animatedMap" mapbackground="#FFE1A8" mapland="#E26D5C" maphover="#723D46"></countryinput>

        <p>Styled + Animated + Custom Colours + Transparent Background:</p>
        <countryinput class="styled" onchange="console.log(this.value.Name)" mapstyle="border-radius: 25px; border: 2px solid #E26D5C;" mapclass="animatedMap" mapbackground="transparent" mapland="#E26D5C" maphover="#723D46"></countryinput>

        <p>Styled + Animated + Custom Colours + Blurred Background:</p>
        <countryinput class="styled" onchange="console.log(this.value.Name)" mapstyle="border-radius: 25px; border: 2px solid #E26D5C; backdrop-filter: blur(10px);" mapclass="animatedMap" mapbackground="transparent" mapland="#E26D5C" maphover="#723D46"></countryinput>

        <p>Styled + Animated + Custom Colours + Fullscreen:</p>
        <countryinput class="styled" onchange="console.log(this.value.Name)" width="100vw" height="100vh" mapstyle="top: 0px; left: 0px;" mapclass="animatedMap" mapbackground="#FFE1A8" mapland="#E26D5C" maphover="#723D46"></countryinput>
    </div>
</body>
</html>
